<html lang="PT-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    
    
    <script src="./js/script.js" defer type="module"></script>
</head>
<body>
  <div class="alert-error">
    <h3>Digite somente números</h3>
  </div>
  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="tittle">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label 
            for="weight"> <strong>Peso</strong> (kg)
            </label>
            <input 
            id="weight"
            type="text"
            placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label 
            for="height"><strong>Altura</strong> (Cm)
            </label>
            <input 
            id="height"
            type="text"
            placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC 
            <img src="assets/arrow-up-right.svg" alt="">
          </button>


      </form>
    </main>
  </div>
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="assets/close.svg" alt="">
        </button>
        <span>
          Seu IMC é de 28
        </span>
      </h2>
    </div>
  </div>


  
</body>
</html>
